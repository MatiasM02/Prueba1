<section>
  <fieldset>
      <label >Ingrese Id</label>
      <input type="number" [value]="seccion.id" (input)="cId($event)">
  </fieldset>
  <fieldset>
      <label >Ingrese nombre de la Seccion</label>
      <input type="text" [value]="seccion.nombre_seccion" (input)="cNombre_Seccion($event)">
  </fieldset>
  <fieldset>
      <button type="button" (click)="guardarElemento()">Guardar</button>
  </fieldset>
</section>
